<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aktivitas</title>
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER STYLE */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: "üèÉ";
            font-size: 32px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            border-radius: 12px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: none;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 800;
            color: white;
            line-height: 1;
            position: relative;
            z-index: 2;
        }

        .stat-icon-bg {
            position: absolute;
            right: 15px;
            bottom: 10px;
            font-size: 65px;
            opacity: 0.25;
            color: white;
            z-index: 1;
        }

        .bg-gradient-teal { background: linear-gradient(to right, #11998e, #38ef7d); }
        .bg-gradient-salmon { background: linear-gradient(to right, #ff9966, #ff5e62); }
        .bg-gradient-cyan { background: linear-gradient(to right, #4facfe, #00f2fe); }
        .bg-gradient-gold { background: linear-gradient(to right, #f2994a, #f2c94c); }

        /* CONTENT LAYOUT */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container, .form-container, .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title, .form-title, .table-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .form-title {
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; color: #374151; margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #667eea; }

        .file-input-label {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 15px; border: 2px dashed #e5e7eb; border-radius: 10px;
            cursor: pointer; background: #f9fafb; color: #6b7280; font-weight: 500;
        }
        .file-input-wrapper input[type=file] { display: none; }
        .file-name { margin-top: 8px; font-size: 13px; color: #6b7280; font-style: italic; }

        .submit-btn {
            width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px; border-radius: 10px;
            font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .submit-btn:hover { transform: translateY(-2px); }

        /* TABLE STYLE */
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        thead th { padding: 15px; text-align: left; color: white; font-weight: 600; font-size: 14px; }
        thead th:first-child { border-top-left-radius: 10px; }
        thead th:last-child { border-top-right-radius: 10px; }
        tbody td { padding: 15px; border-bottom: 1px solid #e5e7eb; color: #374151; font-size: 14px; }
        
        .action-btn { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-size: 12px; margin-right: 5px; }
        .btn-view { background: #3b82f6; }
        .btn-delete { background: #ef4444; }
        /* Style baru untuk tombol edit */
        .btn-edit { background: #f59e0b; }

        /* MODAL & RESPONSIVE */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .modal-image { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .modal-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-item { background: #f9fafb; padding: 15px; border-radius: 10px; border-left: 4px solid #667eea; }
        
        @media (max-width: 1024px) { .content-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .stats-grid, .modal-info { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <div class="header">
            <h1>Dashboard Aktivitas</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Kartu Statistik -->
        <div class="stats-grid">
            <div class="stat-card bg-gradient-teal">
                <div class="stat-label">Langkah</div>
                <div class="stat-value" id="totalSteps">0</div>
                <i class="fas fa-shoe-prints stat-icon-bg"></i>
            </div>
            <div class="stat-card bg-gradient-salmon">
                <div class="stat-label">Kalori</div>
                <div class="stat-value" id="totalCalories">0</div>
                <i class="fas fa-fire stat-icon-bg"></i>
            </div>
            <div class="stat-card bg-gradient-cyan">
                <div class="stat-label">Jarak (Km)</div>
                <div class="stat-value" id="totalDistance">0</div>
                <i class="fas fa-map-marked-alt stat-icon-bg"></i>
            </div>
            <div class="stat-card bg-gradient-gold">
                <div class="stat-label">Waktu (Min)</div>
                <div class="stat-value" id="totalTime">0</div>
                <i class="fas fa-stopwatch stat-icon-bg"></i>
            </div>
        </div>

        <!-- Konten Grafik & Form -->
        <div class="content-grid">
            <!-- Grafik -->
            <div class="chart-container">
                <div class="chart-title">üìä Grafik Langkah Harian</div>
                <canvas id="activityChart"></canvas>
            </div>

            <!-- Form Input -->
            <div class="form-container">
                <div class="form-title">‚ûï Form Data</div>
                <form id="activityForm">
                    <!-- INPUT HIDDEN UNTUK ID (PENTING UNTUK EDIT) -->
                    <input type="hidden" name="id" id="activityId">

                    <div class="form-group">
                        <label>Tanggal</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Jumlah Langkah</label>
                        <input type="number" name="steps" placeholder="Contoh: 5000" required>
                    </div>
                    <div class="form-group">
                        <label>Kalori (Kcal)</label>
                        <input type="number" name="calories" placeholder="Contoh: 200" required>
                    </div>
                    <div class="form-group">
                        <label>Jarak (Km)</label>
                        <input type="number" step="0.01" name="distanceKm" placeholder="Contoh: 2.5" required>
                    </div>
                    <div class="form-group">
                        <label>Waktu Aktif (Menit)</label>
                        <input type="number" name="activeMinutes" placeholder="Contoh: 30" required>
                    </div>
                    <div class="form-group">
                        <label>Upload Foto Bukti</label>
                        <div class="file-input-wrapper">
                            <label for="photoInput" class="file-input-label">üì∑ Pilih Foto</label>
                            <input type="file" id="photoInput" name="proofImage" accept="image/*">
                        </div>
                        <div class="file-name" id="fileName">Belum ada file dipilih</div>
                    </div>
                    <button type="submit" class="submit-btn">üíæ Simpan Data</button>
                    <!-- Tombol Batal Edit akan muncul lewat JS jika sedang edit -->
                    <button type="button" id="cancelEditBtn" onclick="cancelEdit()" style="display:none; width:100%; margin-top:10px; background:#9ca3af; color:white; border:none; padding:15px; border-radius:10px; font-weight:600; cursor:pointer;">‚ùå Batal Edit</button>
                </form>
            </div>
        </div>

        <!-- Tabel Data -->
        <div class="table-container">
            <div class="table-title">üìã Riwayat Aktivitas</div>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Langkah</th>
                        <th>Kalori</th>
                        <th>Jarak (Km)</th>
                        <th>Waktu (Min)</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="activityTable">
                    <!-- Data JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="margin:0;">üì∏ Detail Aktivitas</h2>
                <span onclick="closeModal()" style="cursor:pointer; font-size:24px;">&times;</span>
            </div>
            <img class="modal-image" id="modalImage" src="" alt="Foto">
            <div class="modal-info">
                <div class="info-item"><small>Tanggal</small><br><b id="modalDate">-</b></div>
                <div class="info-item"><small>Langkah</small><br><b id="modalSteps">-</b></div>
                <div class="info-item"><small>Kalori</small><br><b id="modalCalories">-</b></div>
                <div class="info-item"><small>Jarak</small><br><b id="modalDistance">-</b></div>
                <div class="info-item"><small>Waktu</small><br><b id="modalTime">-</b></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/activities';
        let chartInstance = null;
        let allData = []; // Variabel global untuk menyimpan data sementara

        document.getElementById('photoInput').addEventListener('change', function(e) {
            document.getElementById('fileName').textContent = e.target.files[0]?.name || 'Belum ada file';
        });

        window.addEventListener('load', loadActivities);

        // --- UPDATE: Logika Submit Form (Bisa Post atau Put) ---
        document.getElementById('activityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('activityId').value;
            const isEdit = id ? true : false;
            const url = isEdit ? `${API_URL}/${id}` : API_URL;
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, { method: method, body: new FormData(this) });
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(isEdit ? '‚úÖ Data berhasil diperbarui!' : '‚úÖ Berhasil disimpan!');
                    resetForm();
                    loadActivities();
                } else {
                    alert('‚ùå Gagal: ' + result.message);
                }
            } catch (error) { alert('‚ùå Error: ' + error.message); }
        });

        async function loadActivities() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                if (result.status === 'success') {
                    allData = result.data; // Simpan ke variabel global
                    updateStats(result.data);
                    updateChart(result.data);
                    updateTable(result.data);
                }
            } catch (error) { console.error(error); }
        }

        function updateStats(data) {
            let s=0, c=0, d=0, t=0;
            data.forEach(a => {
                s += a.steps||0; c += a.calories||0; d += a.distanceKm||0; t += a.activeMinutes||0;
            });
            document.getElementById('totalSteps').textContent = s.toLocaleString();
            document.getElementById('totalCalories').textContent = c.toLocaleString();
            document.getElementById('totalDistance').textContent = d.toFixed(2);
            document.getElementById('totalTime').textContent = t.toLocaleString();
        }

        function updateChart(data) {
            const sorted = [...data].sort((a,b) => new Date(a.date) - new Date(b.date));
            const ctx = document.getElementById('activityChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sorted.map(a => new Date(a.date).toLocaleDateString('id-ID')),
                    datasets: [{
                        label: 'Langkah',
                        data: sorted.map(a => a.steps),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4, fill: true
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false } } }
            });
        }

        // --- UPDATE: Menambahkan Tombol Edit di Tabel ---
        function updateTable(data) {
            const tbody = document.getElementById('activityTable');
            tbody.innerHTML = '';
            // Gunakan spread operator [...] agar array asli tidak berubah urutannya
            [...data].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(a => {
                const row = `<tr>
                    <td>${new Date(a.date).toLocaleDateString('id-ID')}</td>
                    <td>${a.steps.toLocaleString()}</td>
                    <td>${a.calories}</td>
                    <td>${a.distanceKm}</td>
                    <td>${a.activeMinutes}</td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewDetail('${a.id}')">üëÅÔ∏è</button>
                        <button class="action-btn btn-edit" onclick="editActivity('${a.id}')">‚úèÔ∏è</button>
                        <button class="action-btn btn-delete" onclick="deleteActivity('${a.id}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // --- FITUR BARU: Fungsi Edit ---
        function editActivity(id) {
            // Ambil data dari variabel global allData
            const data = allData.find(a => a.id == id);
            
            if(data) {
                // Isi form dengan data yang dipilih
                document.getElementById('activityId').value = data.id;
                
                // Format tanggal YYYY-MM-DD
                const dateStr = new Date(data.date).toISOString().split('T')[0];
                document.querySelector('[name="date"]').value = dateStr;
                
                document.querySelector('[name="steps"]').value = data.steps;
                document.querySelector('[name="calories"]').value = data.calories;
                document.querySelector('[name="distanceKm"]').value = data.distanceKm;
                document.querySelector('[name="activeMinutes"]').value = data.activeMinutes;

                // Ubah Tampilan Form
                document.querySelector('.submit-btn').innerHTML = '‚úèÔ∏è Update Data';
                document.querySelector('.form-title').textContent = 'üìù Edit Data';
                document.getElementById('cancelEditBtn').style.display = 'block';

                // Scroll ke form
                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // --- FITUR BARU: Batal Edit ---
        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            document.getElementById('activityForm').reset();
            document.getElementById('activityId').value = ''; // Hapus ID
            document.getElementById('fileName').textContent = 'Belum ada file';
            
            // Kembalikan tampilan tombol
            document.querySelector('.submit-btn').innerHTML = 'üíæ Simpan Data';
            document.querySelector('.form-title').textContent = '‚ûï Form Data';
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        async function viewDetail(id) {
            const data = allData.find(a => a.id == id);
            if(data) {
                document.getElementById('modalDate').textContent = new Date(data.date).toLocaleDateString('id-ID');
                document.getElementById('modalSteps').textContent = data.steps;
                document.getElementById('modalCalories').textContent = data.calories;
                document.getElementById('modalDistance').textContent = data.distanceKm;
                document.getElementById('modalTime').textContent = data.activeMinutes;
                document.getElementById('modalImage').src = data.proofImage ? `/uploads/${data.proofImage}` : 'https://via.placeholder.com/400x300?text=No+Foto';
                document.getElementById('detailModal').classList.add('active');
            }
        }

        function closeModal() { document.getElementById('detailModal').classList.remove('active'); }
        
        async function deleteActivity(id) {
            if(confirm('Hapus data?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadActivities();
            }
        }
        
        function logout() { if(confirm('Logout?')) window.location.href='/auth/login'; }
        document.getElementById('detailModal').addEventListener('click', e => { if(e.target === document.getElementById('detailModal')) closeModal(); });
    </script>
</body>
</html>
